<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Национални герои</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <div class="info">
            <a href="home.html"><p class="home">Всички личности</p></a>

            <div class="top-bar">
                <div class="background">
                    <div class="bgc">
                        <h1 id="title">Placeholder Text</h1>
                    </div>
                </div>
                <div class="top-bar-image">
                    <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="placeholder-image" id="placeholder-image">
                </div>

                <div class="audio-controls">
                    <button id="play-btn" class="audio-btn"><i class="fa-solid fa-play"></i></button>
                    <button id="restart-btn" class="audio-btn"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">00:00</span>
                        <span id="total-time">00:00</span>
                    </div>        
                </div>

                <audio id="audio" src="" class="audio"></audio>
                <div class="text">
                    <p id="text">Placeholder Text</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./app/onload.js"></script>
